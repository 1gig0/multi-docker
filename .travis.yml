sudo: required
services:
  - docker

before_install:
  - docker build -t 1gig0/client -f ./client/Dockerfile.dev ./client

script:
  - docker run 1gig0/client --

after_success:
  - docker build -t 1gig0/multi-client ./client
  - docker build -t 1gig0/multi-nginx ./nginx
  - docker build -t 1gig0/multi-server ./server
  - docker build -t 1gig0/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -U "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push 1gig0/multi-client
  - docker push 1gig0/multi-nginx
  - docker push 1gig0/multi-server
  - docker push 1gig0/multi-worker
